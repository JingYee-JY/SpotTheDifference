<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spot the Difference</title>


    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/game.css">


    <link rel="stylesheet" 
    href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@300;400;900&display=swap">
</head>

<body>

    <div id="main_screen" class="startPage" w3-include-html="./pages/main_screen.html"></div>
    
    <div id="instruction_screen" class="instructionPage hide" w3-include-html="./pages/instruction.html"></div>
    
    <div class="gamePage">
        <div class="top">
            <div class="question">
                <p class="question-count">0/0</p>
            </div>
            <div class="score">
                <p class="point1"><img class="image" src="./img/timeLogo.png"></p>
                <p class="score-count"><b>120s</b></p>
            </div>
        </div>

        <img class="originalTop" src="./img/original.png" alt="">
        <img class="original" alt="">
    
        <div id="title" class="text">
            <span>Spot the differences</span>
        </div>

        <canvas width="300" height="200" id="play_area"> </canvas>
    
    </div>

    <div id="result_screen" class=" finalPage hide" w3-include-html="./pages/result.html"></div>

    <img class="rotate" src="./img/rotate.png">

    <script src="js/confetti.js"></script>
    <script src="js/index.js"></script>

</body>


<script src="js/w3.js"></script>
<script>
    //to bring in other HTML on the fly into this page
    w3.includeHTML();
</script>



<script type="text/javascript" src="https://rawgithub.com/craftyjs/Crafty/release/dist/crafty.js"></script>


</html>
